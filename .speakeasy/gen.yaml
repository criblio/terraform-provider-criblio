configVersion: 2.0.0
generation:
  sdkClassName: CriblIo
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
terraform:
  version: 1.0.8
  additionalDataSources: []
  additionalDependencies: {}
  additionalEphemeralResources: []
  additionalProviderAttributes:
    httpHeaders: ""
    tlsSkipVerify: ""
  additionalResources: []
  allowUnknownFieldsInWeakUnions: false
  author: speakeasy
  defaultErrorName: APIError
  enableTypeDeduplication: false
  environmentVariables:
    - env: CRIBL_CLIENT_ID
      providerAttribute: client_id
    - env: CRIBL_CLIENT_SECRET
      providerAttribute: client_secret
    - env: CRIBL_TOKEN_URL
      providerAttribute: token_url
    - env: CRIBL_ORGANIZATION_ID
      providerAttribute: organization_id
    - env: CRIBL_WORKSPACE_ID
      providerAttribute: workspace_id
  packageName: criblio
