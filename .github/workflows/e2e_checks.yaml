name: e2e Tests
on:
  push:
    branches: 
      - 'main'
      - 'INFRA-5824/ktraister/e2e-test-fixups'

concurrency:
  group: tfprovider2
  cancel-in-progress: false

jobs:
  e2e_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-go@v4.0.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - uses: hashicorp/setup-terraform@v3

      - name: Run e2e Tests
        env:
          CRIBL_CLIENT_ID: ${{ secrets.CRIBL_CLIENT_ID }}
          CRIBL_CLIENT_SECRET: ${{ secrets.CRIBL_CLIENT_SECRET }}
          CRIBL_SERVER_URL: "https://app.cribl-playground.cloud"
          CRIBL_ORGANIZATION_ID: "beautiful-nguyen-y8y4azd"
          CRIBL_WORKSPACE_ID: "tfprovider2"
        run: | 
          make e2e-test

  speakeasy_test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install Speakeasy
        uses: mheap/setup-go-cli@v5
        with:
          owner: speakeasy-api
          repo: speakeasy
          cli_name: speakeasy
          package_type: zip

      - uses: dominikh/staticcheck-action@v1.3.1

      - name: Run Speakeasy Tests
        uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
        with:
          force: true
          mode: test
          github_repository: acme-org/acme-sdk-typescript
          speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

